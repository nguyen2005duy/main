<!-- JavaScript to handle click events -->
<script>
    document.getElementById("Heart_2_").addEventListener("click", function() {
        // Replay animation
        const heart = document.getElementById("Heart_2_");
        heart.style.animation = "none"; // Reset animation
        heart.offsetHeight; // Trigger a reflow, allowing the animation to restart
        heart.style.animation = ""; // Reapply animation

        // Optionally add redirection
        setTimeout(() => {
            window.location.href = "https://nguyen2005duy.github.io/Miamor1/"; 

        }, 1800); // Adjust delay to match your animation duration (1.8 seconds)
    });
</script>
